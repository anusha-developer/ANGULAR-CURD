<form [formGroup]="registration">
    <div class="container">
      <h4 class="text-danger">Registration</h4>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              class="form-control"
              formControlName="firstName"
            />

            <div *ngIf="getFirstName().touched && getFirstName().invalid">
                 <b  *ngIf="getFirstName().errors.required" class="text-danger">
                      First Name is Required
                 </b>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" 
            formControlName="lastName"
            />
            <div *ngIf="getLastName().touched && getLastName().invalid">
                <b  *ngIf="getLastName().errors.required"class="text-danger">
                     Last Name is Required
                </b>
           </div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="email">Email </label>
            <input type="text" name="email" id="email" class="form-control" 
            formControlName="email"
            />
            <div *ngIf="getEmail().touched && getEmail().invalid">
                <b  *ngIf="getEmail().errors.required" class="text-danger">
                    Email is Required
                </b>
           </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="mobileNo">Mobile No</label>
            <input type="text" name="mobileNo" id="mobileNo" class="form-control"
            formControlName="mobileNo"
            />
            <div *ngIf="getMobileNo().touched && getMobileNo().invalid">
                <b  *ngIf="getMobileNo().errors.required"  class="text-danger">
                   Mobile No is Required
                </b>
           </div>
          </div>
        </div>
      </div>
    
      <div class="row">
          <div class="col-sm-3">
              <button type="submit" (click)="onRegister()" class="btn btn-primary"
              
              [disabled]="!registration.valid"
              >Register</button>
          </div>
      </div>
    </div>

</form>
